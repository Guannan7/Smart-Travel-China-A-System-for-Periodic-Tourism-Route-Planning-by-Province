<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面 - 智游中国</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                <i class="fa fa-map-marker text-2xl text-blue-600"></i>
                <span class="text-xl font-bold text-gray-800">智游中国</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600 transition-colors">首页</a>
                <a href="{{ url_for('about') }}" class="text-gray-600 hover:text-blue-600 transition-colors">关于我们</a>
                <a href="{{ url_for('help_page') }}" class="text-gray-600 hover:text-blue-600 transition-colors">帮助中心</a>
            </div>
            <button class="md:hidden text-gray-600" id="mobile-menu-button">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white border-t" id="mobile-menu">
            <div class="container mx-auto px-4 py-2">
                <a href="{{ url_for('index') }}" class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">首页</a>
                <a href="{{ url_for('about') }}" class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">关于我们</a>
                <a href="{{ url_for('help_page') }}" class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">帮助中心</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 pt-28 pb-16 flex items-center justify-center">
        <div class="max-w-md text-center">
            <div class="text-6xl font-bold text-gray-200 mb-6">
                {{ error_code or 500 }}
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-exclamation-triangle text-2xl text-red-500"></i>
                </div>
                
                <h1 class="text-2xl font-bold text-gray-800 mb-3">
                    {% if error_code == 404 %}
                        页面未找到
                    {% elif error_code == 500 %}
                        服务器内部错误
                    {% else %}
                        发生错误
                    {% endif %}
                </h1>
                
                <p class="text-gray-600 mb-6">
                    {{ error_message or "抱歉，处理您的请求时遇到了问题。" }}
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-3">
                    <a href="{{ url_for('index') }}" class="px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        返回首页
                    </a>
                    <button onclick="window.history.back()" class="px-5 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        上一页
                    </button>
                </div>
            </div>
            
            <div class="text-gray-500 text-sm">
                <p>如果问题持续存在，请联系我们的客服团队</p>
                <a href="mailto:support@zhiyouzhongguo.com" class="text-blue-600 hover:underline">support@zhiyouzhongguo.com</a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fa fa-weixin text-xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fa fa-weibo text-xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fa fa-github text-xl"></i></a>
            </div>
            <p class="text-gray-500 text-sm">© 2023 智游中国. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
